	{
		$filename = $_FILES['fileupload']['name'];

		foreach ($explode as $file) 
		{
		if(preg_match('/php|php1|php2|php3|php4|php5/', $file))
			{
			echo "Don't hack!!!";
			die();
			}
		if(!preg_match('/php|php1|php2|php3|php4|php5/', $file))
			{
			if (file_exists($filename))
				{
					echo "File exist!!!";
				}
			else
				{
				move_uploaded_file($tmpname,'upload/'.$filename);
				echo "Upload success!!!";
				}
			}
				
		}
	}
else
